<div class='wholePage'>

<div id='newJob'>
    <div id="modalCore" class="modal bottom-sheet modal-fixed-footer">
      <form class="modal-content">
          <div id="form-group">  
                  <div class="row valign-wrapper">
<!--                       <div class="col s4">
                          <label for="exampleInputEmail1" class="text"> List your needs </label>
                      </div>-->
                      <div class="input-field col s4 valign">
                          <input type='textarea' class="row s4 form-control" placeholder="Please give your project a title." ng-model="job.name">
                      </div>
                
                      <div class="col s8 valign">
                        <label class="blue-grey-text text-darken-3"> Choose a category: </label>
                          <label data-ng-repeat="category in categories" class="category"> <a name="currentActivity" value="{{category}}" ng-model="job.category" class="waves-effect waves-light btn light-green accent-4"><i class="mdi-file-cloud left"></i> 
                                      {{ category }} </a>
                        </label>
                      </div>

                 
                  </div>

            <div class="row center-align">
                <div class="col s4" id="form-group">
                   <!--  <label class="text">Task Description</label> -->
                    <input type='textarea' class="form-control" placeholder="Please describe your project here." ng-model="job.description" rows="5">
                </div>
            
                <div class="col s4" id="form-group">
               <!--      <label class="text">Address</label> -->
                    <input id='address' type='textarea' class="form-control" placeholder="Address" ng-model="job.location">
                </div>

                <div class="col s4 blue-grey-text text-darken-3" id="form-group">
                  <!--   <label class="text">Date</label> -->
                    <!-- <input type='textarea' class="form-control" placeholder="Cost per hour" ng-model="job.price"> -->
                    <input type="date" class="datepicker">
                </div>
          </div>

                <div id='jobSubmit' class="center-align">
                    <!-- <div class="modal-footer"> -->
                      <button classtype="submit" id="submit" class="modal-action modal-close waves-effect waves-light btn-large light-green accent-4" ng-click='createJob()'> <i class="mdi-content-send center"></i> Submit</button>
                   <!--  </div> -->
                </div>
    </form>
    <div ng-show='jobPosted'>Successfully Posted!</div>
  </div>
</div>
  <!-- <div class='container'> -->


<div ng-controller="JobsCtrl"> 
  <div class='row'>
  
    <div class="col s6">
      <div id='jobList'>
        <ul class="collapsible collapsible-accordion" data-collapsible="accordion">
          <li ng-repeat="job in jobs | filter">
            <div class="collapsible-header white-text pink darken-4"  ng-class="($index==1) ? 'active' : ''">
            <b> {{date}} {{ friends[job.byUserId] }}</b> needs help with: </b>
               {{ job.description }} </div>
                <div class="collapsible-body pink darken-1">
                  <div class="s12 m12 col">
                    <div class="card">
                      <div class="card-content row">
                        <div class="s12 l3 row">
                          <div class='right-align'>

                          <h5 class="blue-grey-text text-darken-3"> <b>Job name:</b> {{ job.name }} </h5>
                          <h5 class="blue-grey-text text-darken-3"> <b>Category:  </b>
                          <a class="blue-grey-text text-darken-3" name="currentActivity" value="{{category}}" ng-model="job.category"> {{ job.category }} </a> </h4>
                          <h5 class="blue-grey-text text-darken-3"> <b>Address </b>: {{ job.location }} </h5>
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
          </li>
        </ul>
      </div>
    </div>
    <div class='col s6' ng-include="'app/maps/maps.html'"></div>
  </div>
</div>
