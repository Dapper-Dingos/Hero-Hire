<div id='newJob' class="container" ng-controller="JobsCtrl">
<h1 class='center-align'>Volunteer Gigs</h1>
    <p class='center-align' Gigs that need a hand. </p>
  </div>

    <form>
      <div class="container" id="form-group">
          <div class="center-align">
          <div class="row">
            <div class="col s8 offset-s2">

            <label for="exampleInputEmail1" class="text"> Give your gig a name. </label>
            </div>
          </div>
          <div class="row">
            <div class="col s8 offset-s2">
            <input type='textarea' class="form-control" placeholder="This will show up in our gig list" ng-model="job.name">
            </div>
          </div>
      </div>
    </div>
   
    <div class="container">
      <h5 class='center-align'> Category </h5>
    </div>

     
    <div class="row">
      <div class="container">
          <div class="center-align">
            <div class="col s12">
                <label data-ng-repeat="category in categories" class="category">
                <a name="currentActivity" value="{{category}}" ng-model="job.category" class="waves-effect waves-light btn"><i class="mdi-file-cloud left"></i> 
                {{ category }} </a>
                </label>
            </div>
          </div>
        </div>
      </div>



      <div class="container">
       <div class="row">
          <div class="col s8 offset-s2" id="form-group">
            <label class="text"> Task Description </label>
            <input type='textarea' class="form-control" placeholder="What do you need help with?" ng-model="job.description" rows="5">
          </div>
        </div>
      </div>

      
        <div class="row">
          <div class="container">
            <div class="col s4 offset-s2" id="form-group">
              <label class="text"> Date </label>
              <!-- <input type='textarea' class="form-control" placeholder="Cost per hour" ng-model="job.price"> -->
               <input type="date" class="datepicker">
          </div>

          <div class="col s4" id="form-group">
            <label class="text"> Address </label>
            <input id='address' type='textarea' class="form-control" placeholder="Address" ng-model="job.location">
          </div>
        </div>
      </div>
      
      <div class="container">
        <div class="row">
        <div class="center-align">
          <button classtype="submit" id="submit" class="btn waves-effect waves" ng-click='createJob()'> <i class="mdi-content-send center"></i> Submit</button>
          </div>
        </div>
      </div>
    </form>
    <div ng-show='jobPosted'>Successfully Posted!</div>
  </div>
