<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" ng-controller='MessagesCtrl'>
  <div class="row">
    <div class="col-sm-12">
      <h1>Show Messages</h1>
    </div>
    <form>
    	<div class="messageInput">
			
</div>
	<p class="welcome" ng-controller="MessagesCtrl">Welcome, {{message.author}}</p>
    <div id="container" ng-repeat='message in messages'>
    	
			<!-- {{ message.title }} -->
		{{ message.author }}
			<!-- {{ message.fromUserId }} -->
		<!-- {{ message.toUserId }} -->
		{{ message.body}}
		<!-- {{ message.comments }} -->
		{{ message.date }}
	<!-- 	{{ message.hidden }} -->

		<hr>
    </div>
    <div id="wrapper" ng-controller="MessagesCtrl">
		<div id="menu">
			       	
			<div style="clear:both"></div>
			    </div>
			     
			    <div id="chatbox"></div>
			     
			    <form ng-submit="submit()" ng-controller="MessagesCtrl">

			    </form>
  </div>
</div>
